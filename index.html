<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculadora">
    <div class="display">
        <h1 id="lcd">0</h1>
    </div>
    <div class="teclado">
        <input type="button" class="boton 1" value="M">
        <input type="button" class="boton 2" value="/">
        <input type="button" class="boton 3" value="*">
        <input type="button" class="boton 4" value="-">
        <input type="button" class="boton 5" value="7">
        <input type="button" class="boton 6" value="8">
        <input type="button" class="boton 7" value="9">
        <input type="button" class="boton 8" value="+">
        <input type="button" class="boton 9" value="4">
        <input type="button" class="boton 10" value="5">
        <input type="button" class="boton 11" value="6">
        <input type="button" class="boton 12" value="1">
        <input type="button" class="boton 13" value="2">
        <input type="button" class="boton 14" value="3">
        <input type="button" class="boton 15" value="=">
        <input type="button" class="boton 16" value="0">
        <input type="button" class="boton 17" value=".">
    </div>
    
        
    </div>
    <script src="index.js"></script>
</body>
</html>
